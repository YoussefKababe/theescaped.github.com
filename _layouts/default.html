<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
	<meta name="Author" content="The Escaped" />
	<meta name="Description" content={% if page.summary %} {{ page.summary }} | {% endif %} The Escaped/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} The Escaped</title>
        <link rel="shortcut icon" href="favicon.ico" />
          <!-- Homepage CSS -->
        <link rel="stylesheet" type="text/css" href="/assets/css/base.css" media="screen, projection" >
    </head>
	<body>
	    <div id="container">
			<!--Left menu-->
			<div id="menu">
			    <ul>
				<li id="about" class="summary" onclick="expand('about',' ')">About us<br/><p class="menu_text">No one dies from lack of food but many die from lack of ideas. We fish for those everywhere, plagiarize them and present them in crisp language.</p></li>
				<li id="contact" class="summary" onclick="expand('contact',' ')">Contact us<br/><p class="menu_text">contact@descaped.com</p></li>
			    </ul>
			</div>
			
			<!--Tags menu-->
			<div id="topicsmenu">
			    <a href="/"><div id="logo"></div></a>
			    <ul id="filter">
				<li><a href="/">All</a></li>
				<li><a href="/entrepreneurship/">Entrepreneurship</a></li>
				<li><a href="/politics/">Politics</a></li>
				<li><a href="/technology/">Technology</a></li>
				<li><a href="/education/">Education</a></li>
				<li id="search"> <input type="text" id="st-search-input" class="st-search-input text" /></li>
			    </ul>
			</div>
			<!--Content inserted by Jekyll. This is the area where an article would appear, for instance-->
			{{ content }}
			<div id="st-results-container"></div>
		</div>

	    <!--JavaScript-->
    	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
    	<script type="text/javascript" src="/assets/js/base.js"></script>

	    <!--Facebook scripts-->
    		<!-- For the comments -->
    	<div id="fb-root"></div>
    		<script>
    		(function(d, s, id) {
      			var js, fjs = d.getElementsByTagName(s)[0];
      			if (d.getElementById(id)) return;
      			js = d.createElement(s); js.id = id;
      			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      			fjs.parentNode.insertBefore(js, fjs);
    			}(document, 'script', 'facebook-jssdk'));
    		</script>

    		<!-- SwiftType powered search -->
    		<script type="text/javascript">
			  var Swiftype = window.Swiftype || {};
			  (function() {
			    Swiftype.key = 'q77S4ZZxdz5SUGX4TgbT';
			    Swiftype.inputElement = '#st-search-input';
			    Swiftype.resultContainingElement = '#st-results-container';
			    Swiftype.attachElement = '#st-search-input';
			    Swiftype.renderStyle = "overlay";

			    var script = document.createElement('script');
			    script.type = 'text/javascript';
			    script.async = true;
			    script.src = "//swiftype.com/embed.js";
			    var entry = document.getElementsByTagName('script')[0];
			    entry.parentNode.insertBefore(script, entry);
			  }());
			</script>
	</body>
</html>
