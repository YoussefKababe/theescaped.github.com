<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" /> 
	<meta name="Author" content="The Escaped" />
	<meta name="Description" content="Let's change our society through the most powerful of all weapons: ideas." />
        <title>{% if page.title %} {{ page.title }} | {% endif %} The Escaped</title>
        <link rel="shortcut icon" href="favicon.ico" />
          <!-- Homepage CSS -->
        <link rel="stylesheet" type="text/css" href="/assets/css/base.css" media="screen, projection" >
    </head>
	<body>
	    <div id="container">
			<!--Left menu-->
			<div id="menu">
			    <ul>
				<li id="about" class="summary" onclick="expand('about',' ')">About us<br/><p class="menu_text">No one dies from lack of food but many die from lack of ideas. We fish for those everywhere, plagiarize them and present them in crisp language.</p></li>
				<li id="contact" class="summary" onclick="expand('contact',' ')">Contact us<br/><p class="menu_text">contact@descaped.com</p></li>
			    </ul>
			</div>
			
			<!--Tags menu-->
			<div id="topicsmenu">
			    <div id="logo"></div>
			    <ul id="filter">
				<li><a href="http://localhost:4000/">All</a></li>
				<li><a href="http://localhost:4000/entrepreneurship/">Entrepreneurship</a></li>
				<li><a href="http://localhost:4000/politics/">Politics</a></li>
				<li><a href="http://localhost:4000/technology/">Technology</a></li>
				<li><a href="http://localhost:4000/education/">Education</a></li>
				<li id="search"><input type="text" class="text" value="Search"></li>
			    </ul>
			</div>
			<!--Content inserted by Jekyll. This is the area where an article would appear, for instance-->
			{{ content }}
		</div>

	    <!--Scripts-->
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
	    <script type="text/javascript" src="/assets/js/base.js"></script>
	    <!--Facebook script-->
    	<div id="fb-root"></div>
    		<script>
    		(function(d, s, id) {
      			var js, fjs = d.getElementsByTagName(s)[0];
      			if (d.getElementById(id)) return;
      			js = d.createElement(s); js.id = id;
      			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      			fjs.parentNode.insertBefore(js, fjs);
    			}(document, 'script', 'facebook-jssdk'));
    		</script>
	</body>
</html>
